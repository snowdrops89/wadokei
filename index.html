和時計データURLへGET送信した時には
　　対象をJSONデコードし、それを和時計データへ代入。
　　データバージョン＝和時計データ["バージョン"]。
　　旧月名＝和時計データ["旧月名"]。
　　漢数字＝和時計データ["漢数字"]。
　　刻＝和時計データ["刻"]。
　　二十四節気データ＝和時計データ["二十四節気"]。
　　七十二候データ＝和時計データ["七十二候"]。
　　説明文[0]＝和時計データ["テキスト"]["プログラム説明"]。説明文[0]＝説明文[0]にバージョン情報を一行追加。
　　説明文[1]＝和時計データ["テキスト"]["不定時法"]。
　　説明文[2]＝和時計データ["テキスト"]["読み方"]。
　　説明文[3]＝和時計データ["テキスト"]["データ画面"]。
　　説明文[4]＝和時計データ["テキスト"]["設定画面"]。
　　説明文[5]＝和時計データ["テキスト"]["出典"]。
　　C=0。
　　二十四節気データを反復
　　　　節気[C]＝二十四節気データ[C]["二十四節気"]を文字列変換。//文字列変換しないと配列検索が出来ない！
　　　　算出データ[C]＝二十四節気データ[C]["算出データ"][0]。
　　　　日出没[C]＝二十四節気データ[C]["六ツ"][0]。
　　　　C=C+1。
　　ここまで。
　　日出没に{"明":"6:00","暮":"18:00"}を配列追加。//定時法
　　セレクトオプション＝節気を配列複製。
　　セレクトオプションの0に「今日」を配列挿入。
　　セレクトオプションに「定時法」を配列追加。
　　節気セレクトにセレクトオプションをセレクトアイテム設定。
　　節気セレクトの「onchange」に「節気変更」をDOMイベント設定。

　　Noで節板作成。時計表示。。

●(日付の)二十四節気No取得
　　年とは変数。月とは変数。日とは変数。
　　日付を「/」で区切る。
　　年＝それ[0]。月＝それ[1]。日＝それ[2]。
　　和日付＝月と日で日付漢字化。
　　もし、月<３ならば、Ｙ＝年-1。
　　違えばＹ＝年。
　　もし、日>15ならば、数＝月*2-1。
　　違えば、数＝月*2-2
　　日＝算出データ[数]["Ｄ"]と算出データ[数]["Ａ"]でＹの節気計算。
　　もし、（「{年}/{月}/{日}」をUNIXTIME変換）≦（日付をUNIXTIME変換）ならば、
　　　　数で戻る。
　　違えば、
　　　　もし、数＝０ならば、23で戻る。
　　　　違えば、数-1で戻る。
　　ここまで。
ここまで。

●(月と日で)日付漢字化
　　月名＝旧月名[月-1]。
　　もし、日＜１０ならば、
　　　　日日＝漢数字[日-1]。
　　違えば、
　　　　もし、(日の１だけ文字左部分)＝１ならば、十位＝空。
　　　　違えば、十位＝漢数字[(日の１だけ文字左部分)-1]。
　　　　もし、(日の１だけ文字右部分)＝０ならば、一位＝空。
　　　　違えば、一位＝漢数字[(日の１だけ文字右部分)-1]。
　　　　日日＝「{十位}十{一位}」。
　　ここまで。
　　月名&日日&「日」で戻る。
ここまで。

　　もし、数<４ならばＹ＝年-1。

●(日付の)七十二候No取得
　数とは変数＝日付の二十四節気No取得。
　初候日付とは変数。
　今年の節気[数]を二十四節気日付取得し、初候日付に代入。
　初候日付＝「{今年}/{初候日付}」
　もし、(初候日付と日付の日数差)＜５ならば、七十二候No＝数*3-5。//「初候」
　違えば、もし、(初候日付と日付の日数差)≧１０ならば、七十二候No＝数*3-3。//「末候」
　違えば、七十二候No＝数*3-4。//「次候」
　もし、七十二候No≦０ならば、七十二候No＝72+七十二候No。
　七十二候Noで戻る。

●（SでAを）時間計算

　　mm＝（（A-（hh＊３６００））／６０）を切捨。
　　ss＝（A）-（hh＊３６００）-（mm＊６０）を切捨。
　　もし、S＝「漢字」ならば、
　　　もし、（hh＝０）かつ（mm＝０）ならば、
　　　　　それは、「｛ss｝秒」

　　　　　それは「｛mm｝分｛ss｝秒」。
　　　違えば、
　　　　　それは「｛hh｝時間｛mm｝分｛ss｝秒」。

　}をDOMスタイル一括設定。
　「#closeWindow」に{
　　　"animation": "winClose 0.3s linear 0s",
　　　"opacity":"0",
　}をDOMスタイル一括設定。

＃＃母艦
//相対指定のDIVの中に、絶対指定のDIVを、位置を設定せずに入れ子にすると、x,yは親DOVの0,0になる。
//さらにその配下に入れた要素の絶対指定の基準も親DIVの0,0になり、この中で自由に位置設定が出来る。
●(WHで)母艦作成
　　Wとは変数＝WH[0]。Hとは変数＝WH[1]。
　　ELとは変数＝「div」のDOM要素作成。
　　ELの「id」に「nako_base」をDOM属性設定。
　　ELに{
　　　"position": "relative",
　　　"幅": "{W}px",
　　　"高さ": "{H}px",
　　　"マージン": "auto",
　　　"box-sizing": "content-box",　　　//ベースだけはcontent-boxにして、ボーダーは外側に付ける。
　　}をDOMスタイル一括設定。
　　//スマホとかの時はボーダーを付けず、bodyのマージンを無くし、全画面にアプリっぽく表示させる。
　　もし、(アクセスデバイス＝「スマホ」)または(アクセスデバイス＝「タブレット」)または(クライアント幅＜W+30)ならば、　　//+30はボーダーとbodyのマージン（多め）
　　　「body」の「マージン」に「0」をDOMスタイル設定。
　　違えば、
　　　ELの「ボーダー」に「5px ridge #999999」をDOMスタイル設定。
　　ここまで。
　　DOM親要素へELをDOM子要素追加。

//「oncontextmenu="return false;"」は母艦上で右クリックのメニューを出すのを止める呪文。DOMイベント設定でうまく出来ないので、HTML設定にする。
//リセットCSSの設定は別にする。

<div id="nako_bokan" oncontextmenu="return false;"></div>』

　　「#nako_bokan」に{
　　　"position": "absolute",
　　　"幅": "{W}px",
　　　"高さ": "{H}px",
　　　"マージン": "0",
　　　"余白": "0",
　　　"文字サイズ": "16px",
　　　"line-height":"normal",
　　　"overflow": "hidden",
　　　"box-sizing": "border-box",
　　}をDOMスタイル一括設定。

　　「#nako_bokan」へDOM親要素設定。
　　DOM親要素で戻る。
ここまで。

//母艦の幅と高さは、「base」と「bokan」と、必ず二つセットで合わせておく。
